{%extends 'base.html'%}
{% load static %}
{%block title%}
 Register page
{%endblock%}
{%block content%}
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-12s justify-content-center">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">List All Student</p>
                 <table class="table">
                  <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                      <th scope="col">Email</th>
                      <th scope="col">Password</th>
                      <th scope="col">Update</th>
                      <th scope="col">Delete</th>
                    </tr>
                  </thead>
                  <tbody>
                  {%for user in  users%}
                  <tr>
                       <td>
                      {{user.id}}
                    </td>
                       <td>
                      {{user.fullname}}
                    </td>
                    <td>
                      {{user.Email}}
                    </td>
                    <td>{{user.password}}</td>
                      <td><a class="btn btn-success" href="/update1/{{user.id}}/{{user.fullname}}/{{user.Email}}/{{user.password}}">Update</a> </td>
                      <td><a class="btn btn-danger" href="/delete/{{user.id}}">Delete</a> </td>
                  </tr>
              {%endfor%}
                  </tbody>
                </table>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{%endblock%}
